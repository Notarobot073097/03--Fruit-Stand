<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Fruit Market Sample Page">
    <meta name="author" content="Kobey Chacon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="css/styles.min.css" rel="stylesheet">
    <title>Fruit Stand</title>
</head>
<body>
    <header>
       
        <img src="images/logo.png" alt="My Logo" width="40" height="40">
        <div id="headerWrapper">
        <h1>The Fruit Stand</h1>
        <h2>The Freshest Fruit on the Market!</h2>
      </div>
    </header>

    
<div id="navWrapper">
    <nav>
      <ul>
        <li><a href="#">Locations</a></li>
        <li><a href="#">Standards</a></li>
        <li class="active"><a href="#">Produce</a></li>
        <li><a href="#">Local Partners</a></li>
      </ul>
    </nav>
  </div>

  
    <main>
      <h1>Our Produce</h1>

      <div class="figureGallery">
        <figure><img src ="images/Fruits and Veggies/apples.jpg" alt = "Apples"><figcaption>Apples</figcaption></figure>
        <figure><img src ="images/Fruits and Veggies/bananas.jpg" alt = "Bananas"><figcaption>Bananas</figcaption></figure>
        <figure><img src ="images/Fruits and Veggies/carrots.jpg" alt = "Carrots"><figcaption>Carrots</figcaption></figure>
        <figure><img src ="images/Fruits and Veggies/corn.jpg" alt = "Corn"><figcaption>Corn</figcaption></figure>
        <figure><img src ="images/Fruits and Veggies/grapes.jpg" alt = "Grapes"><figcaption>Grapes</figcaption></figure>
        <figure><img src ="images/Fruits and Veggies/onions.jpg" alt = "Onions"><figcaption>Onions</figcaption></figure>
        <figure><img src ="images/Fruits and Veggies/orange.jpg" alt = "Oranges"><figcaption>Oranges</figcaption></figure>
        <figure><img src ="images/Fruits and Veggies/potatoes.jpg" alt = "Potatoes"><figcaption>Potatoes</figcaption></figure>
      </div>
    </main>

    <div id="footerWrapper">
      <footer>
        <p>&copy; <span id="year">XXXX</span> &bull; Kobey Chacon</p>
      </footer>
    </div>
    <script src="js/scripts.js"></script>
  

</body>
</html>
